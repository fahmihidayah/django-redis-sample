<div class="modal fade" tabindex="-1" role="dialog" id="confirmation-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label id="modal_label_message" class="col-form-label">Do you want to delete this item?</label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="modal_button_yes">Yes</button>
        <button type="button" class="btn btn-secondary"  data-dismiss="modal">No</button>
      </div>
    </div>
  </div>
</div>
