{% extends "admin/base.html" %}

{% load staticfiles %}

{% load django_tables2 %}
{% load crispy_forms_tags %}
{% load thumbnail %}

{% block title %}{{ block.super }}Profile{% endblock %}

<!-- Benefits of the Django application -->
{% block content %}
    <div class="row">
        <div class="col-md-3">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Cari</h3>
                </div>
                <div class="box-body">
                    <form method="get">
                        {% crispy search_form %}
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Hasil</h3>
                </div>
                <div class="box-body">
                    {% render_table table %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
